<script type="text/html" id="B747_8_MFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            <div id="Map">
                <map-instrument id="MapInstrument" map-mode="plan" bing-id="MFD" show-overlay="false" show-roads="false" config-path="/Pages/VCockpit/Instruments/Airliners/B747_8/MFD/"></map-instrument>
            </div>

            <jet-mfd-nd-compass id="Compass"></jet-mfd-nd-compass>
            <div id="ModeChangeMask"></div>
            <jet-mfd-nd-info id="NDInfo">
                <div id="TopBox">
                    <div id="Speed">
                        <svg>
                            <text id="GS_Text" class="Small" x="0%" y="20%" alignment-baseline="baseline">GS</text>
                            <text id="GS_Value" class="Value" x="10%" y="20%" alignment-baseline="baseline">---</text>
                            <text id="TAS_Text" class="Small" x="26%" y="20%" alignment-baseline="baseline">TAS</text>
                            <text id="TAS_Value" class="Value" x="39%" y="20%" alignment-baseline="baseline">---</text>
                            <text id="Wind_Direction" class="Value" x="0%" y="45%" alignment-baseline="baseline">--</text>
                            <text id="Wind_Separator" class="Large" x="14%" y="45%" alignment-baseline="baseline">/</text>
                            <text id="Wind_Strength" class="Value" x="22%" y="45%" alignment-baseline="baseline">--</text>
                            <polygon id="Wind_Arrow" points="-3 20, 3 20, 3 -20, 15 -20, 0 -40, -15 -20, -3 -20" transform="translate(40 130) rotate(0)" fill="white" display="none" />
                        </svg>
                    </div>

                    <div id="Approach">
                        <svg>
                            <text id="APP_Type" class="Large" x="68%" y="20%" alignment-baseline="baseline"></text>
                            <text id="APP_Freq" class="ValueVor" x="100%" y="20%" alignment-baseline="baseline">---</text>
                            <text id="APP_Course" class="Large" x="78%" y="45%" alignment-baseline="baseline">CRS</text>
                            <text id="APP_Course_Value" class="ValueVor" x="101%" y="45%" alignment-baseline="baseline"></text>
                            <text id="APP_Info" class="ValueVor" x="100%" y="70%" alignment-baseline="baseline">---</text>
                        </svg>
                    </div>

                    <div id="Waypoint">
                        <svg>
                            <text id="WP_Name" class="Large" x="75%" y="20%" alignment-baseline="baseline"></text>
                            <text id="WP_Track_Value" class="Value" x="100%" y="20%" alignment-baseline="baseline">---&deg</text>
                            <text id="WP_Distance_Value" class="Value" x="92%" y="45%" alignment-baseline="baseline">-.-</text>
                            <text id="WP_Distance_Units" class="Units" x="100%" y="45%" alignment-baseline="baseline">NM</text>
                            <text id="WP_Time" class="Value" x="100%" y="70%" alignment-baseline="baseline">--:--</text>
                        </svg>
                    </div>
                </div>

                <div id="VORDMENavaids">
                    <div id="VORDMENavaid_Left" style="display:none">
                        <svg>
                            <text id="State" x="20%" y="20%" alignment-baseline="middle"></text>
                            <text id="ID" x="20%" y="46%" alignment-baseline="middle"></text>
                            <text id="Mode" x="70%" y="46%" alignment-baseline="middle"></text>
                            <text id="Distance" x="37%" y="75%" alignment-baseline="middle">--</text>
                            <text id="Unit" x="40%" y="75%" alignment-baseline="middle">NM</text>
                            <path id="ArrowVor" d="M60 10 L50 0 L40 10 M50 0 L50 65 M65 55 L35 55" transform="translate(-15 20)" />
                            <path id="ArrowAdf" d="M60 10 L50 0 L40 10 M50 0 L50 65 M65 55 L35 55" transform="translate(-15 20)" />
                        </svg>
                    </div>

                    <div id="VORDMENavaid_Right" style="display:none">
                        <svg>
                            <text id="State" x="70%" y="20%" alignment-baseline="middle"></text>
                            <text id="ID" x="70%" y="46%" alignment-baseline="middle"></text>
                            <text id="Mode" x="20%" y="46%" alignment-baseline="middle"></text>
                            <text id="Distance" x="75%" y="75%" alignment-baseline="middle">--</text>
                            <text id="Unit" x="78%" y="75%" alignment-baseline="middle">NM</text>
                            <path id="ArrowVor" d="M60 10 L50 0 L40 10 L40 55 L30 55 L30 65 L70 65 L70 55 L60 55 Z" transform="translate(220 20)" />
                            <path id="ArrowAdf" d="M60 10 L50 0 L40 10 L40 55 L30 55 L30 65 L70 65 L70 55 L60 55 Z" transform="translate(220 20)" />
                        </svg>
                    </div>
                </div>

                <div id="Symbols">
                    <svg>
                        <text id="ARPT" class="Small" x="0%" y="5%" alignment-baseline="baseline">ARPT</text>
                        <text id="WPT" class="Small" x="0%" y="10%" alignment-baseline="baseline">WPT</text>
                        <text id="STA" class="Small" x="0%" y="15%" alignment-baseline="baseline">STA</text>
                        <text id="TERR" class="Large" x="0%" y="20%" alignment-baseline="baseline">TERR</text>
                        <text id="WXR" class="Large" x="0%" y="20%" alignment-baseline="baseline">WXR</text>
                        <text id="WXRInfo" class="Large" x="0%" y="25%" alignment-baseline="baseline">---</text>
                    </svg>
                </div>
            </jet-mfd-nd-info>
        </div>
    </div>
</script>
